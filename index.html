<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="stopwatch">
        <h1 class="title">StopWatch</h1>
        <button class="mode" onclick="changeMode()">&#127769</button>
        <div class="container">
            <div class="screen">00:00:00</div>
            <div class="buttons">
                <button id="start" onclick="startWatch()">Start</button>
                <button id="reset" onclick="resetWatch()">Reset</button>
                <button id="Lap" onclick="lap()">Lap</button>
            </div>
            <div class="laps"></div>
        </div>
    </div>
</body>
</html>
